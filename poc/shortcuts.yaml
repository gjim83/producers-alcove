# mod: modifier keys e.g. shift, control, etc., they are assumed to be ANDed in the shortcut
#      i.e. mod: ['_shift', '_control'] means both keys are pressed
#      they start with _ because some like "shift" are built-ins in JS and it automatically
#      resolves the name to a function or something else
# chars: character keys e.g. a, b, c, +, 1, 4, etc., assumed to be ORed
#        i.e. chars: [';', 'p'] means either p or ; are pressed for that sc

